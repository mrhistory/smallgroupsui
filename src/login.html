<template>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="jumbotron">
                        <div show.bind="errors.length > 0" class="alert alert-danger" role="alert">
                            <ul>
                                <li repeat.for="error of errors">${error}</li>
                            </ul>
                        </div>
                        <div show.bind="successMessage.length > 0" class="alert alert-success" role="alert">${successMessage}</div>
                        <h2>${heading}</h2>
                        <form role="form" submit.delegate="login()">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" value.bind="email" class="form-control" id="emailAddress" placeholder="email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" value.bind="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="reset" click.delegate="clearAll()" class="btn btn=default">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</section>
</template>
